
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pri="http://primefaces.org/ui" 
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>

        <ui:composition template="template/commonLayout.xhtml">


            <ui:define name="content">

                <h:outputScript library="js" name="Chart.js"/>
                <!--<h:outputScript library="vendor/jquery" name="jquery.min.js"/>-->

                <section class="page-header">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <ul class="breadcrumb">
                                    <li><a href="#">Home</a></li>
                                    <li class="active">Basic Search</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <!--                                <div class="col">
                                                                <h1>Search Here</h1>
                                                            </div>-->
                        </div>
                    </div>
                </section>

                <div class="container">
                    <div class="row">
                        <div class="col-lg-3">
                            <aside class="sidebar" id="sidebar" data-plugin-sticky="data-plugin-sticky" data-plugin-options="{'minWidth': 991, 'containerSelector': '.container', 'padding': {'top': 110}}">

                                <h:form id="formbasic" prependId="false" class="form-horizontal form-bordered">  

                                    <h:outputLabel class="col-md-3 control-label text-md-right pt-2" 
                                                   style="font-weight: bold;color:#0088cc; " 
                                                   value="Set 1" />    
                                    <h:selectManyMenu value="#{snpHomeBean.selectedChickenLineInfoSetOne}"  
                                                      p:data-plugin-selectTwo="data-plugin-selectTwo" 
                                                      class="form-control populate" 
                                                      style="height: 90px;width:100%;text-align: left;
                                                      overflow-y: scroll"   >  
                                        <f:selectItems value="#{snpHomeBean.chickenLineInfo}" 
                                                       itemLabel="#{snpHomeBean.chickenLineInfo}" 
                                                       itemValue="#{snpHomeBean.chickenLineInfo}" />                                             
                                    </h:selectManyMenu>


                                    <h:outputLabel class="col-md-3 control-label text-md-right pt-2" id="one1" style="font-weight: bold;color:#0088cc; "
                                                   value="Set 2" />  

                                    <h:selectManyMenu value="#{snpHomeBean.selectedChickenLineInfoSetTwo}"   
                                                      p:data-plugin-selectTwo="data-plugin-selectTwo" 
                                                      class="form-control populate" 
                                                      style="height: 90px;width: 100%;text-align: left;overflow-y: scroll"   >  
                                        <f:selectItems value="#{snpHomeBean.chickenLineInfo}" 
                                                       itemLabel="#{snpHomeBean.chickenLineInfo}" 
                                                       itemValue="#{snpHomeBean.chickenLineInfo}" />                                             
                                    </h:selectManyMenu>

                                    <h:outputLabel class="col-md-3 control-label text-md-right pt-2"  style="font-weight: bold;color:#0088cc; "
                                                   rendered="#{snpHomeBean.value1}" value="Chromosome" />                                                    
                                    <h:panelGrid id="one" rendered="#{snpHomeBean.value1}" columns="2"  width="100%">
                                        <h:inputText value="#{snpHomeBean.chromosome}" p:placeholder="A:00000-00000" 
                                                     class="form-control form-control-lg mb-3"/>
                                    </h:panelGrid>

                                    <h:outputLabel class="col-md-3 control-label text-md-right pt-2" style="font-weight: bold;color:#0088cc; "
                                                   rendered="#{!snpHomeBean.value1}" value="Chromosome" />  

                                    <h:panelGrid  rendered="#{!snpHomeBean.value1}" width="100%">

                                        <h:selectOneMenu id="console" value="#{snpHomeBean.chromosome}" 
                                                         class="form-control form-control mb-3" >
                                            <f:selectItems value="#{snpHomeBean.chromosomeList}" 
                                                           itemLabel="#{snpHomeBean.chromosomeList}" 
                                                           itemValue="#{snpHomeBean.chromosomeList}" />                                                              

                                        </h:selectOneMenu>                                                        

                                    </h:panelGrid>

                                    <h:outputLabel class="col-md-3 control-label text-md-right pt-2" style="font-weight: bold;color:#0088cc; "
                                                   rendered="#{!snpHomeBean.value1}" value="Start" />  

                                    <h:panelGrid  rendered="#{!snpHomeBean.value1}" width="100%">
                                        <h:inputText value="#{snpHomeBean.startPosition}" class="form-control form-control-lg mb-3"/>
                                    </h:panelGrid>

                                    <h:outputLabel class="col-md-3 control-label text-md-right pt-2" style="font-weight: bold;color:#0088cc; "
                                                   rendered="#{!snpHomeBean.value1}" value="End"  />  

                                    <h:panelGrid  rendered="#{!snpHomeBean.value1}" width="100%">
                                        <h:inputText value="#{snpHomeBean.endPosition}" class="form-control form-control-lg mb-3"/>
                                    </h:panelGrid>

                                    <pri:commandButton  id="saveBtn" 
                                                        class="btn btn-sm btn-primary"
                                                        action="#{snpHomeBean.submit()}" value="Search" 
                                                        onstart="PF('blockUIWidget').block()"  
                                                        oncomplete="PF('blockUIWidget').unblock()"/>

                                </h:form>

                            </aside>
                        </div>
                        <div class="col-lg-9">
                            <div class="row portfolio-list">
                                <div class="col-lg-12">
                                    <div class="portfolio-item">
                                        <span class="thumb-info thumb-info-centered-icons thumb-info-no-borders">
                                            <canvas id="myChart" width="400" height="200"></canvas>
                                            <!--                                            <pri:chart type="bar" model="#//{snpHomeBean.barModel}">
                                                                                            <pri:ajax event="itemSelect" listener="#//{snpHomeBean.itemSelect}" update="piechart"/>
                                                                                        </pri:chart>  
                                            
                                            
                                            
                                            
                                                                                        <pri:chart type="pie" model="#/{snpHomeBean.pieModel1}" style="width:400px;height:300px" id="piechart">
                                            
                                                                                        </pri:chart>-->

                                        </span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>

                <script>

                    var ctx = document.getElementById("myChart").getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ["Chr1","Chr2","Chr3","Ch4","Chr5","Chr6","Chr15","Chr17","Chr18"],
                            datasets: [{
                                    label: '# of Votes',
                                    data: [12, 19, 3, 5, 2, 3,45,88,45],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255,99,132,1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                            }
                        }
                    });
                </script>

                <h:outputScript library="js/views" name="view.contact.js"/>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
