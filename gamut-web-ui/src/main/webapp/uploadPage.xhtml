
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pri="http://primefaces.org/ui" 
      xmlns:pe="http://primefaces.org/ui/extensions" 
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" >

    <h:body>

        <ui:composition template="template/commonLayout.xhtml">


            <ui:define name="content">


                <h:outputScript library="vendor/jquery" name="jquery.min.js"/>

                <h:outputScript library="vendor/rs-plugin/css" name="settings.css"/>
                <h:outputScript library="vendor/rs-plugin/css" name="layers.css"/>
                <h:outputScript library="vendor/rs-plugin/css" name="navigation.css"/>
                <script>
                     $j = jQuery.noConflict();  
                    function blockPage(){   
                        $j.blockUI({ message: '<img src="logo_flip.gif" width="70px" height="70px" /><h1> Loading...</h1>',   
                          css: {   
                           border: 'none',   
                           padding: '15px',   
                           '-webkit-border-radius': '5px',   
                           '-moz-border-radius': '5px',   
                           opacity: .9  
                          }   
                        });   
                        return false;  
                      }  
                </script>
                <section class="page-header">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <ul class="breadcrumb" style="font-size: 22px;">
                                    <li><a href="#">Home</a></li>
                                    <li class="active">Search</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h1>Upload</h1>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="container">
                     <pri:panel id="pnl">
                    <h:form id="form" role="form" prependId="false"  enctype="multipart/form-data">
                        
                        <div class="row">
                            <div class="col">
                                <div class="portfolio-title">

                                </div>

                            </div>
                        </div>
                            <div class="error error-info"><strong>Error:</strong>
                                <h:messages/>
                            </div>

                            <div class="alert alert-info"><strong>Remember:</strong>
                                DB Name for future search 
                            </div>
                        <hr/>
                        <div class="row" style="border-bottom: #000;border-bottom-width: medium;">
                            <div class="col-lg-3">
                                <h:outputLabel style="font-weight: bold;color:#0088cc; " value="vcf File" />       
                            </div>
                            <div class="col-md-6">
                                <h:inputFile id="vcffile" value="#{uploadBean.variablevcfFile}" required="true" requiredMessage="Please enter valid vcf input"/>
                            </div>
                        </div>
                        <hr/>
                        <div class="row" style="border-bottom: #000;border-bottom-width: medium;">
                            <div class="col-lg-3">
                                <h:outputLabel style="font-weight: bold;color:#0088cc; " value="gtf File" />       
                            </div>
                            <div class="col-md-6">
                                <h:inputFile id="gtffile" value="#{uploadBean.gtfFile}" required="true" requiredMessage="Please enter valid gtf input"/>
                            </div>
                        </div>
                        <hr/>
                        <!--  <div class="row" style="border-bottom: #000;border-bottom-width: medium;">
                            <div class="col-lg-3">
                                <h:outputLabel style="font-weight: bold;color:#0088cc; " value="DB Name" />       
                            </div>
                            <div class="col-md-6">
                                <h:inputText id="collectionname" value="#{uploadBean.vcfcollection}" required="true" requiredMessage="Please enter valid DB Name"/>
                            </div>
                        </div>
                        <hr/>-->
                        <div class="row" style="border-bottom: #000;border-bottom-width: medium;">
                            <div class="col-lg-3">
                                <h:outputLabel style="font-weight: bold;color:#0088cc; " value="Organism Scientific Name" />       
                            </div>
                            <div class="col-md-6">
                                <h:inputText id="organisms" value="#{uploadBean.organismScientificName}" required="true" requiredMessage="Please enter valid organism Name"/>
                            </div>
                        </div>
                        <hr/>
                        <!--  <div class="row" style="border-bottom: #000;border-bottom-width: medium;">
                            <div class="col-lg-3">
                                <h:outputLabel style="font-weight: bold;color:#0088cc; " value="Gene DB Name" />       
                            </div>
                            <div class="col-md-6">
                                <h:inputText id="genecollectionname" value="#{uploadBean.genecollectionaName}" required="true" requiredMessage="Please enter valid Gene Name"/>
                            </div>
                        </div>
						-->
                        <div class="row">         
                            <div class="col-lg-3">
                                
                            </div>
                            <div class="col-md-6">
                                <h:commandButton  styleClass="btn btn-primary"  id="saveBtn" action="#{uploadBean.uploadFile()}"
                                                  value="Upload" onclick="blockPage()">                                         
                                </h:commandButton>
                            
                                <span class="arrow hlb appear-animation" data-appear-animation="rotateInUpLeft" 
                                    data-appear-animation-delay="800">

                              </span>
                                
                            </div>                               
                            
                        </div>
                        
                        <pri:blockUI block="pnl" trigger="saveBtn" >
                            <h:panelGrid columns="2">  
                                   <h:graphicImage library="img" name="logo_flip.gif"  
                                                   style="margin-right: 12px; vertical-align: middle; width: 50px;height: 50px;"/>  
                                   <h:outputText value="Please wait..." style="white-space: nowrap;font-weight: bold"/>  
                               </h:panelGrid>  
                       </pri:blockUI>
                        
                    </h:form>
                     </pri:panel>
                </div>

                <h:outputScript library="vendor/rs-plugin/js" name="jquery.themepunch.tools.min.js"/>
                <h:outputScript library="vendor/rs-plugin/js" name="jquery.themepunch.revolution.min.js"/>
                <h:outputScript library="js/views" name="view.contact.js"/>
                <h:outputScript library="vendor/jquery" name="jquery.blockUI.js"/>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
